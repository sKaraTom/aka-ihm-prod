   
<div class="container-fluid containerGeneral">
  
      <!--LIGNE 1 TITRE-->
     <div class="row ligneTitre" style="margin-bottom:7vh;">
        <div class="col-md-5 col-sm-5 col-xs-12 colTitre" id="colTitreLogin">
           <h2 class="titreRubrique"> Connexion à la console d'administration</h2>
        </div>
        <div class="col-md-7 col-sm-7 col-xs-12 phraseAccroche">
              <i class="fa fa-quote-left iconeGuillemets" aria-hidden="true"></i>
              &nbsp; Accès réservé.&nbsp;
              <i class="fa fa-quote-right iconeGuillemets" aria-hidden="true"></i>
        </div>
     </div>
  
  
      <form accept-charset="UTF-8" #form="ngForm" class="zoneFormulaire" (submit)="connecterAdmin(form)">
  
        <div class="col-md-6 col-sm-6 col-xs-12">
          <md-input-container class="formulaireConnexion">
            <input mdInput type="text"  #email="ngModel" ngModel name="email" placeholder="email" required>
          </md-input-container>
        </div> 
        <div class="col-md-6 col-sm-6 col-xs-12">
          <md-input-container class="formulaireConnexion">
            <input mdInput type="password"  #mdpConnexion="ngModel" ngModel name="password" 
                placeholder="mot de passe" minlength="4" required>
          </md-input-container>
        </div>
         
         <Button type="submit" class="btn boutonAkachan btnLoginInscription"> Connexion </Button>
    
    </form>
  
     <div align="center" *ngIf="erreur" class="alert alert-danger">
        <i class="fa fa-exclamation" aria-hidden="true" style="font-size:120%;"></i>&nbsp;{{erreur}}
    </div>

  </div>
